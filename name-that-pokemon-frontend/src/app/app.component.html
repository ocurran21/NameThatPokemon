<app-pokemon-quiz
    *ngIf="!showFinalScore"
    [totalScore]="totalScore"
    [currentPokemon]="currentPokemon"
    (gameComplete)="onGameComplete()"
    (incrementScore)="onIncrementScore()">
</app-pokemon-quiz>

<app-final-score
    *ngIf="showFinalScore"
    [totalScore]="totalScore" 
    (playAgain)="onPlayAgain()">
</app-final-score>
